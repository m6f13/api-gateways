apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-product1
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        product: product1
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: product1-html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: product1-html
          configMap:
            name: product1-html
            #items:
            #  - key: product1-index.html
            #    path: index.html